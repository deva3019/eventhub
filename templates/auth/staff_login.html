{% extends "base.html" %}

{% block title %}Staff Login - EventHub{% endblock %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-navy via-navy-dark to-navy-light dark:from-navy-dark dark:via-navy dark:to-navy-light flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white dark:bg-navy-dark shadow-2xl rounded-lg p-8 animate__animated animate__zoomIn">
            <!-- Header -->
            <div class="text-center mb-8">
                <i class="fas fa-user-circle text-5xl text-blue-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-navy dark:text-white">Staff Login</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Access your event management dashboard</p>
            </div>
            
            <!-- Form -->
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Username</label>
                    <input type="text" name="username" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter your username">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter your password">
                        <button type="button" class="absolute right-3 top-3 text-gray-600 dark:text-gray-400 focus:outline-none" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105 mt-6 flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                <span class="px-3 text-gray-500 dark:text-gray-400">or</span>
                <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            
            <!-- Register Link -->
            <p class="text-center text-gray-600 dark:text-gray-400">
                Don't have an account?
                <a href="/staff/register" class="text-blue-500 hover:text-blue-600 font-bold">Register here</a>
            </p>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
}
</script>

{% endblock %}
