{% extends "base.html" %}

{% block title %}Create Event - EventHub{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto px-4 py-12">
    <!-- Header -->
    <div class="mb-12 animate__animated animate__fadeInDown">
        <h1 class="text-4xl font-bold text-navy dark:text-white mb-2">
            <i class="fas fa-plus-circle text-blue-500 mr-3"></i>Create New Event
        </h1>
        <p class="text-gray-600 dark:text-gray-400">Fill in the details to post your event</p>
    </div>
    
    <!-- Form Card -->
    <div class="bg-white dark:bg-navy shadow-2xl rounded-lg p-8 animate__animated animate__zoomIn">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Title -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Event Title *</label>
                <input type="text" name="title" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter event title">
            </div>
            
            <!-- Description -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Description *</label>
                <textarea name="description" required rows="5" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Describe your event"></textarea>
            </div>
            
            <!-- Venue -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Venue *</label>
                <input type="text" name="venue" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter event venue">
            </div>
            
            <!-- Date & Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Date *</label>
                    <input type="date" name="date" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Time *</label>
                    <input type="time" name="time" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
                </div>
            </div>
            
            <!-- Category & Capacity -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Category *</label>
                    <select name="category" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
                        <option value="">Select Category</option>
                        <option value="Technical">Technical</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Sports">Sports</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Capacity *</label>
                    <input type="number" name="capacity" required min="1" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Number of attendees">
                </div>
            </div>
            
            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Event Image</label>
                <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50 dark:hover:bg-navy-dark transition-colors" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600 dark:text-gray-400">Click to upload image (PNG, JPG, GIF)</p>
                    <input type="file" name="image" id="imageInput" class="hidden" accept="image/*">
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105 flex items-center justify-center space-x-2 mt-8">
                <i class="fas fa-check-circle"></i>
                <span>Create Event</span>
            </button>
        </form>
    </div>
</div>

{% endblock %}
