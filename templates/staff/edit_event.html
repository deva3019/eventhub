{% extends "base.html" %}

{% block title %}Edit Event - EventHub{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto px-4 py-12">
    <!-- Header -->
    <div class="mb-12 animate__animated animate__fadeInDown">
        <h1 class="text-4xl font-bold text-navy dark:text-white mb-2">
            <i class="fas fa-edit text-blue-500 mr-3"></i>Edit Event
        </h1>
        <p class="text-gray-600 dark:text-gray-400">Update event details</p>
    </div>
    
    <!-- Form Card -->
    <div class="bg-white dark:bg-navy shadow-2xl rounded-lg p-8 animate__animated animate__zoomIn">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Title -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Event Title *</label>
                <input type="text" name="title" required value="{{ event.title }}" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
            </div>
            
            <!-- Description -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Description *</label>
                <textarea name="description" required rows="5" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">{{ event.description }}</textarea>
            </div>
            
            <!-- Venue -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Venue *</label>
                <input type="text" name="venue" required value="{{ event.venue }}" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
            </div>
            
            <!-- Date & Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Date *</label>
                    <input type="date" name="date" required value="{{ event.date }}" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Time *</label>
                    <input type="time" name="time" required value="{{ event.time }}" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
                </div>
            </div>
            
            <!-- Category & Capacity -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Category *</label>
                    <select name="category" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
                        <option value="Technical" {% if event.category == 'Technical' %}selected{% endif %}>Technical</option>
                        <option value="Cultural" {% if event.category == 'Cultural' %}selected{% endif %}>Cultural</option>
                        <option value="Sports" {% if event.category == 'Sports' %}selected{% endif %}>Sports</option>
                        <option value="Workshop" {% if event.category == 'Workshop' %}selected{% endif %}>Workshop</option>
                        <option value="Others" {% if event.category == 'Others' %}selected{% endif %}>Others</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Capacity *</label>
                    <input type="number" name="capacity" required min="1" value="{{ event.capacity }}" class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors">
                </div>
            </div>
            
            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-bold text-navy dark:text-white mb-2">Event Image</label>
                {% if event.image %}
                <div class="mb-4">
                    <img src="/static/uploads/events/{{ event.image }}" alt="{{ event.title }}" class="w-32 h-32 object-cover rounded-lg">
                </div>
                {% endif %}
                <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50 dark:hover:bg-navy-dark transition-colors" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600 dark:text-gray-400">Click to upload new image</p>
                    <input type="file" name="image" id="imageInput" class="hidden" accept="image/*">
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105 flex items-center justify-center space-x-2 mt-8">
                <i class="fas fa-save"></i>
                <span>Save Changes</span>
            </button>
        </form>
    </div>
</div>

{% endblock %}
