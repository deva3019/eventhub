{% extends "base.html" %}

{% block title %}Register - {{ event.title }} - EventHub{% endblock %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-navy via-navy-dark to-navy-light dark:from-navy-dark dark:via-navy dark:to-navy-light flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white dark:bg-navy-dark shadow-2xl rounded-lg p-8 animate__animated animate__zoomIn">
            <!-- Header -->
            <div class="text-center mb-8">
                <i class="fas fa-check-circle text-5xl text-blue-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-navy dark:text-white">Event Registration</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2 font-semibold">{{ event.title }}</p>
            </div>
            
            <!-- Form -->
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Full Name *</label>
                    <input type="text" name="student_name" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter your full name">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Email Address *</label>
                    <input type="email" name="student_email" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">Phone Number *</label>
                    <input type="tel" name="student_phone" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter your phone number">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-navy dark:text-white mb-2">College Name *</label>
                    <input type="text" name="college" required class="w-full px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:bg-navy dark:text-white transition-colors" placeholder="Enter your college name">
                </div>
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105 mt-6 flex items-center justify-center space-x-2">
                    <i class="fas fa-check"></i>
                    <span>Complete Registration</span>
                </button>
            </form>
            
            <!-- Terms -->
            <p class="text-center text-gray-600 dark:text-gray-400 text-xs mt-4">
                By registering, you agree to receive event updates
            </p>
            
            <!-- Back Link -->
            <p class="text-center text-gray-600 dark:text-gray-400 mt-6">
                <a href="/event/{{ event._id }}" class="text-blue-500 hover:text-blue-600 font-bold">Back to Event</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
