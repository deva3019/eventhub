{% extends "base.html" %}

{% block title %}500 - Server Error - EventHub{% endblock %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-navy via-navy-dark to-navy-light dark:from-navy-dark dark:via-navy dark:to-navy-light flex items-center justify-center px-4">
    <div class="text-center">
        <i class="fas fa-server text-9xl text-red-400 animate-pulse"></i>
        <h1 class="text-6xl font-bold text-white mt-6">500</h1>
        <p class="text-2xl text-gray-300 mt-4">Server Error</p>
        <p class="text-gray-400 mt-2">Something went wrong on our end. Please try again later.</p>
        
        <div class="mt-8 flex flex-col md:flex-row justify-center gap-4">
            <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg transition-all transform hover:scale-105">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <a href="/events" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition-all transform hover:scale-105">
                <i class="fas fa-calendar mr-2"></i>Browse Events
            </a>
        </div>
    </div>
</div>

{% endblock %}
